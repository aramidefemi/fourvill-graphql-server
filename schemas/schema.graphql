type Query  {
   sayHello(name:String!):String
   test: String,
   greeting: String,
   students: [Student],
   studentById(id:ID!):Student
}

type Student {
   id:ID!
   firstName:String
   lastName:String
   password:String
   collegeId:String
   fullName:String 
   college:College
}
type College {
   id:ID!
   name:String
   location:String
   rating:Float
}

type Mutation {
    createStudent(collegeId:ID,firstName:String,lastName:String):String
 }