type Query  { 
   users: [User],
   userById(id:ID!):User
}

type Mutation {
   createUser(email: String!): User
}

type User {
  _id:String
  email: String,
  userName: String,
  fullName: String,
  password: String,
  profilePicture: String,
  timezone: String,
  authrnticationType: String,
  availability: Boolean, 
  workspaceUrls: [String],
  businessType: String,
  role: [String],
  createdAt: String,
  updatedAt: String,
}