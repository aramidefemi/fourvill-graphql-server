extend type Query  {
   greeting: String,
   workspaces: [Workspace],
   workspaceByUrl(url:String!): Workspace,
   workspaceLogin(params:WorkspaceLogin!): Login,
}

extend type Mutation {
  createWorkspace(params:Workspace!): Response
}
type WorkspaceLogin {
  workspaceUrl: String!,
  email: String!,
  password: String!
}
type Workspace {
  url: String!,
  owner: User!, 
  title: String!, 
  theme: String,
  members: [User]
} 

 
