extend type Query  {
   greeting: String,
   workspaces: [Workspace],
   workspaceByUrl(url:String!): Workspace
}

extend type Mutation {
  setMessage(message: String): String
}

type Workspace {
  url: String,
  owner: User, 
  name: String, 
  theme: String,
  members: [Member]
} 

type Member {
  type: String,
  details: User
}